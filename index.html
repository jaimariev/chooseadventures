<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last of Us: Choice Adventures</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <div id="mainContainer">
    <div id="storyBox">
      <h2>story</h2>
      <p id="beginStory"></p>
      <input type="submit" name="submit" value="START GAME" id="startGame">
    </div>
    <div id="actionBox">
      <h2>action</h2>
      <input type="submit" name="submit" value="CONTINUE." id="actionBtn">
      <input type="submit" name="submit" value="CONTINUE.." id="keepGoing">
      <input type="submit" name="submit" value="CONTINUE..." id="keepGoing2">
      <input type="submit" name="submit" value="CONTINUE...." id="keepGoing3">
      <input type="submit" name="submit" value="CONTINUE....." id="keepGoing4">
      <input type="submit" name="submit" value="TO BE CONTINUED.." id="theEnd">
    </div>
<!--     <div id="characterHealth">
      <p>joel's health: <progress value="100" max="100" id="healthBar"></progress></p>
    </div> -->
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
